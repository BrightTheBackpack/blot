        <link rel="icon" type="image/svg+xml" href="/assets/borpheus.svg" id="favicon">
        <script>
          function changeFavicon() {
            const favicon = document.getElementById('favicon');
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            if (darkModeMediaQuery.matches) {
              favicon.href = '/assets/borpheus.svg'; // White favicon for dark mode
            } else {
              favicon.href = '/assets/black-borpheus.svg'; // Black favicon for light mode
            }
          }

          // Initial check
          changeFavicon();

          // Listener for changes in color scheme
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', changeFavicon);
        </script>

      body,

      .description {

        width: 60%;
        margin: auto;
        padding-bottom: 30px;
        text-align: center;
      }

      .guides-title {

        font-weight: 700;
      }

      .guides-sub-title {
        font-size: 1.7rem;
        font-weight: 300;
      }

      #container {
        margin: 0 auto;
      }

      #gallery {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;
      }

      #content {
        font-size: 1.1rem;
      }

      .frame {
        padding: 0;
        margin: 0.5rem;
        border: solid 15px #555;
        box-shadow: -3px -3px 12px #999;
        width: 30%;
        min-width: 300px;
        aspect-ratio: 1;
        float: left;
        margin-bottom: 1rem;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: all 0.2s;
      }

      .frame:hover {
        transform: scale(101%);
      }

      .gallery-img {
        max-width: 100%;
        width: 100%;
        max-height: 100%;
        height: 100%;
        object-fit: contain;
        border: 1px solid #aaa;
      }

      .border {
        max-width: 100%;
        width: 100%;
        height: 100%;
        max-height: 100%;
        background-color: white;
        margin: 0;
        border: solid 10px white;
        box-shadow: -3px -3px 12px #999;
      }

      .gallery-a {
        box-sizing: border-box;
        margin: 0;
        min-width: 0;
        color: #ec3750;
        -webkit-text-decoration: underline;
        text-decoration: underline;
        text-underline-position: under;
      }

      a:hover {
        text-decoration-style: wavy;
      }
    </style>
